          Get-ChildItem -Path . -Recurse
      
          # 3ï¸âƒ£ é¡¯ç¤ºä½ æŒ‡å®šçš„å®‰è£ç›®éŒ„ï¼Œä¾‹å¦‚ C:\NuLink
